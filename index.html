<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Book Library</title>
</head>
<body>
  <div id="book_list">

  </div>
  <button type="button" id="new_book">NEW BOOK</button>
  <div class="book_entry">
    <fieldset>
      <legend>Add a Book</legend>
      <ul>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
      </ul>
      <ul>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
      </ul>
      <ul>
        <label for="pages"># of Pages:</label>
        <input type="number" name="pages" id="pages">
      </ul>
      <ul>
        <label for="read_yes">Read</label>
        <input type="radio" name="read" id="read_yes">
        <label for="read_no">Not Read</label>
        <input type="radio" name="read" id="read_no" checked>
      </ul>
      <button type="button" id="add_book">ADD BOOK</button>
      <button type="button" id="clear">CLEAR</button>
      <button type="button" id="cancel">CANCEL</button>
    </fieldset>
  </div>
  <script src="./book-library.js"></script>
</body>
</html>
